<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="estilos/style.css">
    
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">

    <title>Componente de Cartao de Perfil</title>

</head>
<body>
    <main>
        <div class="container">
            <div class="card-component">
                <div class="card-topo">
                    <img src="img/bg-pattern-card.svg" alt="Imagem top card">
                </div>
                <div class="card-perfil">
                    <div class="card-perfil-img">
                        <img src="img/image-victor.jpg" alt="Foto de perfil">
                    </div>
                    <div class="card-perfil-nome">
                        <h3>Victor Crest <span>26</span></h3>
                        <p>London</p>
                    </div>
                </div>
                <hr>
                <div class="card-interacao">
                    <div>
                        <h3>80K</h3>
                        <p>Fallowers</p>
                    </div>
                    <div>
                        <h3>803K</h3>
                        <p>Likes</p>
                    </div>
                    <div>
                        <h3>1.4K</h3>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
